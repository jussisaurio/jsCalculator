<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Orbitron'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="calcbody">
  <div class="logo" align="center">KALKULATÖÖR</div>
  <div class="cdisplay" align="right">0</div>
  <div class="buttonarea">
  
    <button class="btn btn-primary cbutton" id="AC">AC</button>
    <button class="btn btn-primary cbutton" id="CE">CE</button>
    <button class="btn btn-primary cbutton operator" id="divide"> / </button>
    <button class="btn btn-primary cbutton operator" id="multiply"> X </button>
    <button class="btn btn-primary cbutton feed" id="seven">7</button>
    <button class="btn btn-primary cbutton feed" id="eight">8</button>
    <button class="btn btn-primary cbutton feed" id="nine">9</button>
    <button class="btn btn-primary cbutton operator" id="subtract"> - </button>
    <button class="btn btn-primary cbutton feed" id="four">4</button>
    <button class="btn btn-primary cbutton feed" id="five">5</button>
    <button class="btn btn-primary cbutton feed" id="six">6</button>
    <button class="btn btn-primary cbutton operator" id="add"> + </button>
    <button class="btn btn-primary cbutton feed" id="one">1</button>
    <button class="btn btn-primary cbutton feed" id="two">2</button>
    <button class="btn btn-primary cbutton feed" id="three">3</button>
    <button class="btn btn-primary cbutton" id="equals"> = </button>
    <button class="btn btn-primary cbutton feed" id="zero">0</button>
    <button class="btn btn-primary cbutton feed" id="decimalpoint">.</button>
  
  
  </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
